<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geokarta</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- КАРТА -->
  <div id="map"></div>

  <!-- НИЖНЯЯ ПАНЕЛЬ (главное меню) -->
  <div id="bottomPanel">

      <input id="searchInput" type="text" placeholder="Поиск">

      <div class="filters">
          <div class="filter-btn" id="btnCashback">Ваш кэшбэк</div>
          <div class="filter-btn" id="btnNear">Рядом с вами</div>
      </div>

      <!-- Баннеры -->
      <div class="banner" id="bannerGuide">Гид по району →</div>
      <div class="banner banner-blue" id="bannerRain">Ожидаются осадки в виде кэшбэка →</div>

  </div>


  <!-- МОДАЛКА ГИД ПО РАЙОНУ -->
  <div id="districtGuideModal" class="hidden">

      <div id="modalBackBtn">← Назад</div>

      <h3 style="color:white;margin-top:50px">Гид по району</h3>
      <p style="color:#aaa;font-size:14px">Пять ближайших кафе и ресторанов рядом с вами.</p>

      <!-- прогресс -->
      <div id="progressSteps">
          <div class="step" id="s1">1</div>
          <div class="step" id="s2">2</div>
          <div class="step" id="s3">3</div>
          <div class="step" id="s4">4</div>
          <div class="step" id="s5">5</div>
      </div>

      <!-- карточка заведения -->
      <div id="guidePlaceBox">Загрузка…</div>

      <div id="nextPlaceBtn">Отметить как посещённое</div>
  </div>

  <script src="places.js"></script>
  <script src="app.js"></script>

</body>
</html>
