<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geokarta</title>

    <!-- Leaflet -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Карта -->
    <div id="map"></div>

    <!-- Нижняя панель -->
    <div id="bottomPanel">

        <!-- Поиск -->
        <div class="searchBox">
            <img src="https://img.icons8.com/ios-filled/50/FFFFFF/search.png" class="searchIcon" />
            <input id="searchInput" type="text" placeholder="Поиск">
        </div>

        <!-- Фильтры -->
        <div class="filters">
            <button class="filter active" id="filterCashback">Ваш кэшбэк</button>
            <button class="filter" id="filterNear">Рядом с вами</button>
        </div>

        <!-- Гид по району -->
        <div class="guideBlock">
            <div class="guideHeader">
                Гид по району
            </div>
            <div class="guideSteps">
                <div class="gStep">1</div>
                <div class="gStep">2</div>
                <div class="gStep">3</div>
                <div class="gStep">4</div>
                <div class="gStep">5</div>
            </div>
            <div id="guideList"></div>
        </div>

        <!-- Список точек -->
        <div id="placesList"></div>

    </div>

    <script src="places.js"></script>
    <script src="app.js"></script>
</body>
</html>
