<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Geo Cashback MVP</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root {
      --bg-main: #05060a;
      --bg-card: #15161c;
      --bg-chip: #262730;
      --txt-main: #ffffff;
      --txt-soft: #c4c4d0;
      --txt-muted: #8f90a0;
      --radius-xl: 26px;
      --accent-red: #ff3859;
      --accent-orange: #ff9f30;
      --accent-lime: #29d9a6;
      --accent-purple: #7c5cff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      font-family: system-ui, -apple-system, "SF Pro Display", sans-serif;
    }

    body {
      background: var(--bg-main);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .app-shell {
      width: 100%;
      max-width: 430px;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background: var(--bg-main);
    }

    #map {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* ========== TOP PANEL ========== */
    .top-panel {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 10px 12px 6px;
      z-index: 3;
      background: linear-gradient(to bottom,
        rgba(5, 6, 10, 0.9),
        rgba(5, 6, 10, 0.6),
        transparent
      );
      pointer-events: none;
    }

    .top-inner {
      pointer-events: auto;
    }

    .filters-row {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      scrollbar-width: none;
      margin-bottom: 8px;
    }
    .filters-row::-webkit-scrollbar { display: none; }

    .chip {
      background: var(--bg-chip);
      padding: 7px 12px;
      border-radius: 999px;
      white-space: nowrap;
      color: var(--txt-soft);
      font-size: 12px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.12);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .chip.active {
      background: linear-gradient(145deg, #ff7b5f, #ff2140);
      border: none;
      color: #fff;
      font-weight: 600;
    }

    .chip-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
    }

    .search-row {
      display: flex;
      background: #1c1d24;
      padding: 8px 14px;
      border-radius: 999px;
      align-items: center;
      margin-bottom: 6px;
    }

    .search-row input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 13px;
      outline: none;
    }

    /* ========== BOTTOM PANEL (GUIDE) ========== */

    .bottom-panel {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 12px 14px 18px;
      z-index: 3;
      background: linear-gradient(
        to top,
        rgba(5, 6, 10, 0.95),
        rgba(5, 6, 10, 0.6),
        transparent
      );
      pointer-events: none;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: 14px 18px;
      pointer-events: auto;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .guide-steps {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
      margin-bottom: 10px;
    }

    .step {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: #1d1e25;
      color: var(--txt-soft);
      cursor: pointer;
    }

    .step.active {
      background: linear-gradient(145deg, #ff7b5f, #ff2140);
      color: white;
      border: none;
      font-weight: 600;
    }

    .step-line {
      flex: 1;
      height: 1.5px;
      background: rgba(255,255,255,0.18);
    }

    .guide-place-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .guide-place-sub {
      font-size: 12px;
      color: var(--txt-muted);
      margin-bottom: 10px;
    }

    /* ========== DETAIL CARD ========== */

    .place-detail-wrapper {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 0 14px 20px;
      z-index: 999;
      display: none;
      background: linear-gradient(
        to top,
        rgba(5, 6, 10, 0.95),
        rgba(5, 6, 10, 0.6),
        transparent
      );
      pointer-events: none;
    }

    .place-detail {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: 18px;
      opacity: 0;
      transform: translateY(40px);
      transition: 0.28s ease;
      pointer-events: auto;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .place-detail.show {
      opacity: 1;
      transform: translateY(0);
    }

    .detail-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .detail-logo {
      width: 48px;
      height: 48px;
      background: #2a2b33;
      border-radius: 14px;
      object-fit: contain;
    }

    .detail-close {
      font-size: 26px;
      cursor: pointer;
      opacity: 0.75;
    }

    .detail-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .detail-category {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      margin-bottom: 8px;
      color: #fff;
    }

    .detail-row {
      font-size: 13px;
      margin-bottom: 4px;
      color: var(--txt-soft);
    }

    /* Locate button */
    .btn-locate {
      position: absolute;
      right: 16px;
      bottom: 230px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      z-index: 3;
      background: linear-gradient(145deg, #4bffe5, #1b1c24);
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>

<body>
<div class="app-shell">

  <div id="map"></div>

  <!-- TOP PANEL -->
  <div class="top-panel">
    <div class="top-inner">

      <div class="filters-row" id="filtersRow"></div>

      <div class="search-row">
        <span style="margin-right:6px;opacity:0.8">üîç</span>
        <input id="searchInput" placeholder="–ü–æ–∏—Å–∫">
      </div>
    </div>
  </div>

  <button id="btnLocate" class="btn-locate">üìç</button>

  <!-- GUIDE -->
  <div class="bottom-panel">
    <div class="card">
      <div class="guide-steps" id="guideSteps"></div>

      <div class="guide-place-title" id="guidePlaceName"></div>
      <div class="guide-place-sub" id="guidePlaceAddress"></div>
    </div>
  </div>

  <!-- DETAIL CARD -->
  <div class="place-detail-wrapper" id="placeDetailWrap">
    <div class="place-detail" id="placeDetail">

      <div class="detail-header">
        <img id="detailLogo" class="detail-logo" />
        <div id="detailClose" class="detail-close">√ó</div>
      </div>

      <div class="detail-title" id="detailTitle"></div>
      <div class="detail-category" id="detailCategory"></div>

      <div class="detail-row" id="detailAddress"></div>
      <div class="detail-row">–°—Ä–µ–¥–Ω–∏–π —á–µ–∫: <span id="detailAvgCheck"></span></div>
      <div class="detail-row">–ö—ç—à–±—ç–∫: <span id="detailCashback"></span>%</div>

    </div>
  </div>

</div>

<script>
/* ===========================
   GLOBAL STATE
=========================== */

let allPlaces = [];
let brandLogos = {};
let averageZones = [];

let activeCategory = "all";
let markersLayer = L.layerGroup();
let markerById = new Map();

let userPosition = null;
let userMarker = null;

let guidePlaces = [];
let currentStepIndex = 0;

/* ===========================
   INIT: LOAD DATA
=========================== */

async function loadData() {
  const [p, b, z] = await Promise.all([
    fetch("points.json").then(r => r.json()),
    fetch("brands.json").then(r => r.json()),
    fetch("average-zones.json").then(r => r.json())
  ]);

  allPlaces = p;
  brandLogos = b;
  averageZones = z;

  initUI();
  rebuildMarkers();
  buildGuide();
}

loadData();

/* ===========================
   MAP INIT
=========================== */

const map = L.map("map").setView([55.75, 37.62], 11);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 19
}).addTo(map);

markersLayer.addTo(map);

/* ===========================
   HELPERS
=========================== */

function catColor(c) {
  switch (c) {
    case "–ê–ó–°": return "#ff3859";
    case "–†–µ—Å—Ç–æ—Ä–∞–Ω—ã –∏ –∫–∞—Ñ–µ": return "#ff9f30";
    case "–°–ø–æ—Ä—Ç—Ç–æ–≤–∞—Ä—ã": return "#29d9a6";
    case "–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è": return "#7c5cff";
    default: return "#fff";
  }
}

function haversine(a,b,c,d){
  const R=6371;
  const dLat=((c-a)*Math.PI)/180;
  const dLon=((d-b)*Math.PI)/180;
  const la=a*Math.PI/180;
  const lc=c*Math.PI/180;

  const h=Math.sin(dLat/2)**2 + Math.cos(la)*Math.cos(lc)*Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(h),Math.sqrt(1-h));
}

function distFmt(km){
  if(km<1) return Math.round(km*1000)+" –º";
  return km.toFixed(1)+" –∫–º";
}

/* ===========================
   UI INIT
=========================== */

const filters = [
  {key:"all", name:"–í—Å–µ"},
  {key:"–ê–ó–°", name:"–ê–ó–°"},
  {key:"–†–µ—Å—Ç–æ—Ä–∞–Ω—ã –∏ –∫–∞—Ñ–µ", name:"–†–µ—Å—Ç–æ—Ä–∞–Ω—ã"},
  {key:"–°–ø–æ—Ä—Ç—Ç–æ–≤–∞—Ä—ã", name:"–°–ø–æ—Ä—Ç"},
  {key:"–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è", name:"–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è"}
];

function initUI() {

  renderFilters();

  document.querySelector("#searchInput")
    .addEventListener("input", () => {
      rebuildMarkers();
      buildGuide();
    });

  document.querySelector("#btnLocate").onclick = () => locate();

  document.querySelector("#detailClose").onclick = hideDetail;
}

function renderFilters() {
  const row = document.querySelector("#filtersRow");
  row.innerHTML = "";

  filters.forEach(f => {
    const chip = document.createElement("div");
    chip.className = "chip" + (activeCategory === f.key ? " active" : "");

    const dot = document.createElement("div");
    dot.className = "chip-dot";
    dot.style.background = catColor(f.key);

    chip.appendChild(dot);
    chip.appendChild(document.createTextNode(f.name));

    chip.onclick = () => {
      activeCategory = f.key;
      renderFilters();
      rebuildMarkers();
      buildGuide();
    };

    row.appendChild(chip);
  });
}

/* ===========================
   MARKERS
=========================== */

function rebuildMarkers() {
  markersLayer.clearLayers();
  markerById.clear();

  const q = document.querySelector("#searchInput").value.toLowerCase();

  const filtered = allPlaces.filter(p => {
    const okCat = activeCategory === "all" || p.category === activeCategory;
    const okQ = !q || p.name.toLowerCase().includes(q);
    return okCat && okQ;
  });

  filtered.forEach(createMarker);
}

function createMarker(p) {
  const icon = L.divIcon({
    html: `<div style="
      width:14px;height:14px;border-radius:999px;
      background:${catColor(p.category)};
      border:2px solid #05060a
    "></div>`,
    className: "",
    iconSize: [16,16],
    iconAnchor: [8,8]
  });

  const m = L.marker([p.lat, p.lon], { icon }).addTo(markersLayer);

  markerById.set(p.id, m);

  m.on("click", () => {
    showDetail(p);
    map.flyTo([p.lat, p.lon], 15, {duration: 0.5});
  });
}

/* ===========================
   GUIDE LOGIC
=========================== */

function buildGuide() {

  const baseLat = userPosition ? userPosition.lat : 55.75;
  const baseLon = userPosition ? userPosition.lon : 37.62;

  const q = document.querySelector("#searchInput").value.toLowerCase();

  const filtered = allPlaces.filter(p => {
    const okCat = activeCategory === "all" || p.category === activeCategory;
    const okQ = !q || p.name.toLowerCase().includes(q);
    return okCat && okQ;
  });

  const sorted = filtered.map(p => ({
    ...p,
    dist: haversine(baseLat,baseLon,p.lat,p.lon)
  })).sort((a,b) => a.dist - b.dist);

  guidePlaces = sorted.slice(0,5);
  currentStepIndex = 0;

  renderGuide();
}

function renderGuide() {

  const steps = document.querySelector("#guideSteps");
  steps.innerHTML = "";

  guidePlaces.forEach((p,i)=>{
    const s = document.createElement("div");
    s.className = "step" + (i === currentStepIndex ? " active" : "");
    s.textContent = i+1;
    s.onclick = () => {
      currentStepIndex = i;
      renderGuide();
      showDetail(p);
      map.flyTo([p.lat,p.lon],15,{duration:0.5});
    };
    steps.appendChild(s);

    if(i < guidePlaces.length - 1){
      const line = document.createElement("div");
      line.className = "step-line";
      steps.appendChild(line);
    }
  });

  const p = guidePlaces[currentStepIndex];
  if(!p) return;

  document.querySelector("#guidePlaceName").textContent = p.name;
  document.querySelector("#guidePlaceAddress").textContent = p.address;
}

/* ===========================
   DETAIL CARD
=========================== */

function showDetail(p){
  const wrap = document.querySelector("#placeDetailWrap");
  const card = document.querySelector("#placeDetail");

  const logo = brandLogos[p.brand] || "logos/default.png";
  document.querySelector("#detailLogo").src = logo;

  document.querySelector("#detailTitle").textContent = p.name;
  document.querySelector("#detailCategory").textContent = p.category;
  document.querySelector("#detailCategory").style.background = catColor(p.category);

  document.querySelector("#detailAddress").textContent = p.address;
  document.querySelector("#detailAvgCheck").textContent = p.avgCheck + " ‚ÇΩ";
  document.querySelector("#detailCashback").textContent = p.cashback;

  wrap.style.display = "block";
  setTimeout(() => card.classList.add("show"), 10);
}

function hideDetail() {
  const wrap = document.querySelector("#placeDetailWrap");
  const card = document.querySelector("#placeDetail");

  card.classList.remove("show");
  setTimeout(() => wrap.style.display = "none", 200);
}

/* ===========================
   USER LOCATION
=========================== */

function locate() {
  if(!navigator.geolocation) return;

  navigator.geolocation.getCurrentPosition(pos => {
    userPosition = {
      lat: pos.coords.latitude,
      lon: pos.coords.longitude
    };

    if(!userMarker){
      userMarker = L.circleMarker([userPosition.lat, userPosition.lon], {
        radius: 6,
        color: "#00ffb3",
        fillOpacity: 0.9
      }).addTo(map);
    } else {
      userMarker.setLatLng([userPosition.lat, userPosition.lon]);
    }

    map.setView([userPosition.lat, userPosition.lon], 14);

    buildGuide();
  });
}

</script>
</body>
</html>
