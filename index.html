<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Геокарта</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <!-- Наши стили -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- КАРТА -->
  <div id="map"></div>

  <!-- НИЖНЯЯ МОБИЛЬНАЯ ПАНЕЛЬ -->
  <div id="bottom-panel">

    <!-- Ползунок для имитации iOS -->
    <div class="grabber"></div>

    <!-- Поиск -->
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Поиск" />
    </div>

    <!-- Фильтры (только 2 по Фигме: Ваш кэшбэк + Рядом с вами) -->
    <div class="filters">
      <button class="filter-btn active" id="filter-cashback">Ваш кэшбэк</button>
      <button class="filter-btn" id="filter-nearby">Рядом с вами</button>
    </div>

    <!-- Баннеры -->
    <div class="banners">

      <!-- ГИД ПО РАЙОНУ -->
      <div class="banner" id="banner-guide">
        <div class="banner-left">
          <div class="banner-title">Гид по району</div>
          <div class="banner-sub">Выберем кафе и рестораны рядом с вами</div>
        </div>
        <div class="banner-arrow">›</div>
      </div>

      <!-- ОСАДКИ КЭШБЭКА -->
      <div class="banner blue" id="banner-rain">
        <div class="banner-left">
          <div class="banner-title">Ожидаются осадки в виде кэшбэка</div>
          <div class="banner-sub">Точки рядом с высоким процентом</div>
        </div>
        <div class="banner-arrow">›</div>
      </div>

    </div>

  </div>

  <!-- МОДАЛ: ГИД ПО РАЙОНУ -->
  <div id="guide-modal" class="modal hidden">

    <div class="modal-header">
      <button id="guide-back" class="back-btn">←</button>
      <div class="modal-title">Гид по району</div>
    </div>

    <div class="modal-content">

      <div class="guide-sub">Пять ближайших кафе и ресторанов рядом с вами.</div>

      <!-- Прогресс бар -->
      <div class="progress-steps" id="guide-steps">
        <div class="step active" data-step="1">1</div>
        <div class="step" data-step="2">2</div>
        <div class="step" data-step="3">3</div>
        <div class="step" data-step="4">4</div>
        <div class="step" data-step="5">5</div>
      </div>

      <!-- Текущая точка -->
      <div id="guide-place-box" class="guide-place-box">Загрузка...</div>

      <div class="guide-actions">
        <button id="guide-show" class="modal-btn">Показать на карте</button>
        <button id="guide-next" class="modal-btn outlined">Отметить как посещённое</button>
      </div>

    </div>
  </div>

  <!-- Подключаем JS -->
  <script src="places.js"></script>
  <script src="app.js"></script>

</body>
</html>
