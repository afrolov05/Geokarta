<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Геокарта</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="map"></div>

<!-- BOTTOM SHEET -->
<div id="bottomSheet" class="sheet">

  <!-- handle -->
  <div class="sheet-handle"></div>

  <!-- поиск -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Поиск">
  </div>

  <!-- Табы -->
  <div class="tabs">
    <button id="tabCashback" class="tab active">Ваш кэшбэк</button>
    <button id="tabNear" class="tab">Рядом с вами</button>
  </div>

  <!-- Баннеры -->
  <div class="banners">
    <div id="bannerGuide" class="banner guide">
      <span class="title">Гид по району</span>
      <span class="subtitle">Выберем кафе и рестораны рядом с вами</span>
    </div>

    <div id="bannerRain" class="banner rain">
      <span class="title">Ожидаются осадки в виде кэшбэка</span>
      <span class="subtitle">Точки рядом с высоким процентом</span>
    </div>
  </div>

  <!-- Список точек -->
  <div id="pointsList"></div>

</div>

<!-- ЭКРАН ГИДА -->
<div id="guideScreen" class="modal-screen hidden">
  <div class="modal-header">
    <button id="guideBack" class="back-btn">←</button>
    <span>Гид по району</span>
  </div>

  <div id="guideProgress" class="progress"></div>

  <div id="guideContent"></div>
</div>

<!-- ЭКРАН ОСАДКОВ -->
<div id="rainScreen" class="modal-screen hidden">
  <div class="modal-header">
    <button id="rainBack" class="back-btn">←</button>
    <span>Осадки кэшбэка</span>
  </div>

  <div id="rainContent"></div>
</div>

<script src="places.js"></script>
<script src="app.js"></script>

</body>
</html>
