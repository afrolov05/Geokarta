<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Геокарта</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- MAP -->
  <div id="map"></div>

  <!-- BOTTOM PANEL -->
  <div class="bottom-panel">

    <div class="panel-drag"></div>

    <input type="text" id="search" placeholder="Поиск" />

    <div class="filters">
      <button class="filter-btn" data-filter="cashback">Ваш кэшбэк</button>
      <button class="filter-btn" data-filter="near">Рядом с вами</button>
      <button class="filter-btn" data-filter="category">Категории</button>
    </div>

    <div class="guide-block">
      <div class="guide-title">Гид по району ›</div>
      <div class="guide-districts">
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
      </div>
    </div>

    <div class="cashback-weather">
      <div class="icon">%</div>
      <div class="cw-text">
        <b>Ожидаются осадки в виде кэшбэка</b><br />
        Точки рядом с высоким процентом
      </div>
      <div class="arrow">›</div>
    </div>

    <div class="points-title">Точки</div>
    <div id="points-list"></div>

  </div>

  <script src="places.js"></script>
  <script src="app.js"></script>

</body>
</html>
