<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Cashback Map</title>

  <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
  <script src="data/places.js"></script>

  <script>
    mapboxgl.accessToken = 'ТВОЙ_MAPBOX_TOKEN';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [37.62, 55.75],
      zoom: 10
    });

    PLACES.forEach(place => {
      new mapboxgl.Marker()
        .setLngLat([place.lng, place.lat])
        .setPopup(
          new mapboxgl.Popup().setHTML(
            `<b>${place.name}</b><br>
            ${place.category}<br>
            <small>${place.address}</small><br>
            Кешбэк: ${place.cashbackPercent}%`
          )
        )
        .addTo(map);
    });
  </script>
</body>
</html>
